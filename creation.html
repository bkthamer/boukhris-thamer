function f() {
if (document.fo.username.value.length==0)
{
alert('saisir nom');
return false;
}
if (verifnom(document.fo.username.value)==false)
{

}

{
alert('saisir email svp');
return false;
}
if (document.fo.password.value.length==0)
{
alert('saisir password svp');
return false;
}
if (document.fo.password2.value.length==0)
{
alert('repeter votre password svp');
return false;
}
}
function verifnom(ch)
{
nb=0;
nbmajus=0;
for(var i=0;i<ch.length;i++)
{
if (ch.charAt(i)>='a' && ch.charAt(i)<='z')
{nb++;}
if (ch.charAt(i)>='A' && ch.charAt(i)<='Z')
{nbmajus++;}
}
x1=parseFloat(nb)
x2=parseFloat(nbmajus)
if(x1+x2!=ch.length || x1==0 && x2!=ch.length || x2==0 && x1!=ch.length)
{return false;}
}
</script>
